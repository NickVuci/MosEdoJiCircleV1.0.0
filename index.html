<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microtonal Concepts Visualization</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Controls Section -->
    <div id="controls">
        <!-- EDO Controls -->
        <div id="edo-controls">
            <h2>EDO Function</h2>
            <label for="edo-input">Enter EDO value:</label>
            <input type="number" id="edo-input" min="1" value="12" size="5">
            <label for="edo-lines">Show lines:</label>
            <input type="checkbox" id="edo-lines" checked>
        </div>

        <!-- JI Controls -->
        <div id="ji-controls">
            <h2>JI Function</h2>
            <div id="prime-checkboxes">
                <!-- Removed the "2" prime checkbox -->
                <label><input type="checkbox" value="3" checked> 3</label>
                <label><input type="checkbox" value="5" checked> 5</label>
                <label><input type="checkbox" value="7"> 7</label>
                <label><input type="checkbox" value="11"> 11</label>
                <label><input type="checkbox" value="13"> 13</label>
                <label><input type="checkbox" value="17"> 17</label>
                <label><input type="checkbox" value="19"> 19</label>
            </div>
            <label for="odd-limit-input">Odd Limit:</label>
            <input type="number" id="odd-limit-input" min="1" step="1" value="13">
        </div>

        <!-- MOS Controls -->
        <!-- Add MOS controls here -->
    </div>

    <!-- Visualization Section -->
    <div id="visualization" style="position: relative;">
        <!-- Tooltip -->
        <div id="tooltip" class="tooltip" style="display: none;"></div>
    </div>

    <!-- Include D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Include Main JavaScript File -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
