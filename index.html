<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Tool for Visualizing Some Xenharmonic Concepts</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Viewport meta tag for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="dark-mode">
    <div id="main-wrapper">
        <div id="sidebar">
            <!-- Universal Controls -->
            <div id="universal-controls" class="module">
                <div class="module__header">
                    <h3 class="module__title">Settings</h3>
                </div>
                <div class="module__content">
                    <button id="dark-mode-button" class="btn">Light Mode</button>
                    <label id="labels-toggle-label" class="form-label">
                        <input type="checkbox" id="always-on-checkbox" class="form-control">
                        Labels Always On
                    </label>
                </div>
            </div>
            <!-- EDO Controls -->
            <div id="edo-controls" class="module">
                <div class="module__header">
                    <h3 class="module__title">EDO</h3>
                </div>
                <div class="module__content">
                    <div class="form-group">
                        <label for="edo-input" class="form-label">Enter EDO value:</label>
                        <input type="number" id="edo-input" class="form-control" min="0" step="1" value="12" inputmode="numeric" pattern="[0-9]*">
                    </div>
                    <label class="form-label">
                        <input type="checkbox" id="edo-lines" class="form-control" checked>
                        Show Lines
                    </label>
                    <label class="form-label">
                        <input type="checkbox" id="prime-colors-checkbox" class="form-control"> 
                        Color Prime EDOs
                    </label>
                </div>
            </div>

            <!-- JI Controls -->
            <div id="ji-controls" class="module">
                <div class="module__header">
                    <h3 class="module__title">JI</h3>
                </div>
                <div class="module__content">
                    <div id="prime-checkboxes" class="form-group">
                        <label class="form-label"><input type="checkbox" class="form-control" value="3" checked> 3</label>
                        <label class="form-label"><input type="checkbox" class="form-control" value="5" checked> 5</label>
                        <label class="form-label"><input type="checkbox" class="form-control" value="7"> 7</label>
                        <label class="form-label"><input type="checkbox" class="form-control" value="11"> 11</label>
                        <label class="form-label"><input type="checkbox" class="form-control" value="13"> 13</label>
                        <label class="form-label"><input type="checkbox" class="form-control" value="17"> 17</label>
                        <label class="form-label"><input type="checkbox" class="form-control" value="19"> 19</label>
                    </div>
                    <div class="form-group">
                        <label for="odd-limit-input" class="form-label">Odd Limit:</label>
                        <input type="number" id="odd-limit-input" class="form-control" min="1" step="2" value="15" inputmode="numeric" pattern="[0-9]*">
                    </div>
                </div>
            </div>

            <!-- MOS Controls -->
            <div id="mos-controls" class="module">
                <div class="module__header">
                    <h3 class="module__title">MOS</h3>
                </div>
                <div class="module__content">
                    <label class="form-label">
                        <input type="checkbox" id="mos-toggle" class="form-control" checked>
                        Enable MOS
                    </label>
                    <div class="form-group">
                        <label for="mos-generator-input" class="form-label">Generator:</label>
                        <input type="text" id="mos-generator-input" class="form-control" value="701.955" 
                               placeholder="cents, ratio (3/2), or EDO steps (7\12)">
                        <input type="range" id="mos-generator-slider" class="form-control" min="0" max="1200" value="701.955" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="mos-stacks-input" class="form-label">Number of Stacks:</label>
                        <input type="number" id="mos-stacks-input" class="form-control" min="0" value="6" step="1" inputmode="numeric" pattern="[0-9]*">
                    </div>
                </div>
            </div>
        </div>
        <div id="main-content">
            <!-- Visualization Section -->
            <div id="visualization">
                <!-- Tooltip -->
                <div id="tooltip" class="tooltip" role="tooltip" aria-hidden="true"></div>
            </div>
        </div>
    </div>
    <!-- Footer for Title and Credit 
    <footer id="main-footer">
        <span style="pointer-events:auto;">A Tool for Visualizing Some Xenharmonic Concepts &mdash; By Nick Vuci</span>
    </footer>-->
    <!-- Include D3.js Library (local bundle) -->
    <script src="js/lib/d3.v7.min.js"></script>
    <!-- Include Module Management -->
    <script src="js/modules.js"></script>
    <!-- Include Layout Helper Script -->
    <script src="js/layout-helpers.js"></script>
    <!-- Include Main JavaScript File -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
